<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <img class="image" src="./images/illustration-hero.svg" alt="illustration-hero">
      <article class="article">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
          device <br> anywhere you like!</p>
        <div>
          <div>
            <img class="icon-music" src="./images/icon-music.svg" alt="icon-music">
          </div>
          <div>
            <div>
              <span>Annual Plan</span>
            </div>
            <div>
              <span>$59.99/year</span>
            </div>
          </div>
          <div>
            <a>Change</a>
          </div>
        </div>
      </article>
      <button class="button-payment">Proceed to Payment</button> 
      <br>
      <button class="button-cancel">Cancel Order</button>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Francisco Agust√≠n De La Colina Nieva</a>.
  </div>
</body>
</html>
